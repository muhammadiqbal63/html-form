<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="post">
    <fieldset>
      <legend>Add User</legend>

      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="text" id="email">
      </div>

      <select name="Status" id="">
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
        <option value="guest">Guest</option>
      </select>

      <p>Choose your favorite programming language</p>

      <div>
        <label for="html">HTML</label>
        <input type="radio" id="html" checked>
      </div>

      <div>
        <label for="css">CSS</label>
        <input type="radio" id="css">
      </div>

      <div>
        <label for="javascript">JAVSCRIPT</label>
        <input type="radio" id="javascript">
      </div>

      <div>
        <label for="Comments">Comments</label>
        <textarea name="" id="Comments" cols="30" rows="10"></textarea>
      </div>

      <div>
        <label for="current-date">Current Date</label>
        <input type="date" id="current-date">
      </div>

      <div>
        <label for="sign-up-newsletter">Sign up Newsletter</label>
        <input type="checkbox" name="" id="sign-up-newsletter">
      </div>

      <div>
        <label for="agree">Agree to terms and conditions</label>
        <input type="checkbox" name="" id="agree">
      </div>

      <div>
        <label for="submit">Submit</label>
        <input type="submit" id="submit">
      </div>
    </fieldset>
  </form>
</body>

</html>
